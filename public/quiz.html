    <script>
        function updateNetworkStatus() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const statusDiv = document.getElementById('network-status');
        
            if (connection) {
                statusDiv.innerHTML = 'Connection Type: ' + connection.effectiveType;
        
                connection.addEventListener('change', () => {
                    statusDiv.innerHTML = 'Network connection type changed to: ' + connection.effectiveType;
                });
            } else {
                statusDiv.innerHTML = 'Network Information API not supported';
            }
        }
        
        updateNetworkStatus();
        </script>

    <script>
        // Set the countdown end time
let countdownEndTime = new Date().getTime() + 6000000; // 1 minute from now

// Update the countdown every second
let countdownInterval = setInterval(function() {
    let now = new Date().getTime();
    let timeRemaining = countdownEndTime - now;

    // Calculate minutes and seconds
    let minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

    // Display the result
    document.getElementById("countdown").innerHTML = minutes + "m " + seconds + "s ";

    // If the countdown is over, display a message
    if (timeRemaining < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "EXPIRED";
    }
}, 1000);
    </script>
